<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Music Recs{% endblock %}</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
        --bg: #ffffff;
        --fg: #212529;
        --card-bg: #f8f9fa;
        --accent: #1db954;
        --spinner-bg: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
        --bg: #121212;
        --fg: #e1e1e1;
        --card-bg: #1e1e1e;
        --accent: #1db954;
        --spinner-bg: rgba(255,255,255,0.1);
        }

        body {
        background-color: var(--bg);
        color: var(--fg);
        }

        .card {
        background-color: var(--card-bg);
        }

        .btn-accent {
        background-color: var(--accent);
        color: #fff;
        }

        .theme-toggle {
        cursor: pointer;
        }

        /* Spinner overlay */
        .spinner-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: var(--spinner-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1050;
        }

        .navbar {
        background-color: var(--card-bg) !important;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .navbar,
        .navbar-brand,
        .nav-link {
        background-color: var(--card-bg) !important;
        color: var(--fg) !important;
        }

        .navbar-toggler-icon {
        filter: invert( var(--toggler-invert, 0) );
        }

        [data-theme="dark"] {
        --toggler-invert: 1;
        }
    </style>
{% block styles %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="/">ðŸŽµ MusicRecs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item">
            <a class="nav-link" href="/search">
            <i data-lucide="search"></i> Search
            </a>
        </li>

        <!-- Dark mode toggle -->
        <li class="nav-item">
            <div class="nav-link theme-toggle" id="themeToggle" title="Toggle dark/light mode">
            <i class="bi bi-moon-fill" id="themeIcon"></i>
            </div>
        </li>
        </ul>
    </div>
    </nav>

    <div id="spinner" class="spinner-overlay" style="display:none;">
        <div class="spinner-border text-accent" role="status">
        <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4">
        <small>&copy; 2025 MusicRecs | <a href="https://github.com/nikhil-405/MusicRecs"><i class="bi bi-github"></i></a></small>
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

<script>
    // Elements to be changed
    const toggle = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    const html = document.documentElement;

    // Theme
    const saved = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', saved);
    icon.className = saved === 'light'
        ? 'bi bi-moon-fill'
        : 'bi bi-sun-fill';

    // Toggle on click
    toggle.addEventListener('click', () => {
        const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        icon.className = next === 'light'
        ? 'bi bi-moon-fill'
        : 'bi bi-sun-fill';
    });

    // Spinner
    document.addEventListener('submit', () => {
        document.getElementById('spinner').style.display = 'flex';
    });
    </script>

    
    {% block scripts %}{% endblock %}
</body>
</html>
