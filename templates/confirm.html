{% extends "base.html" %}
{% block title %}Confirm{% endblock %}
{% block content %}
  <div class="text-center mt-5">
    <h2>Is this the track you want?</h2>
  </div>
  <div class="row mt-4">
    {% for track in tracks %}
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ track.image_url }}" class="card-img-top" alt="{{ track.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title"><i data-lucide="music"></i> {{ track.name }}</h5>
            <p class="card-text text-muted"><i data-lucide="user"></i> {{ track.artist }}</p>
            <div class="mt-auto">
              <a href="{{ url_for('recommend') }}?track_id={{ track.link }}" class="btn btn-accent btn-block mb-2">
                <i data-lucide="check-circle"></i> Yes
              </a>
              <a href="{{ url_for('search') }}" class="btn btn-outline-secondary btn-block">
                <i data-lucide="rotate-ccw"></i> No
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
