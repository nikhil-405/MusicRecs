{% extends "base.html" %}
{% block title %}Recommendations{% endblock %}
{% block content %}
  <div class="text-center mt-5">
    <h1><i data-lucide="star"></i> Your Recommendations</h1>
  </div>
  <div class="row mt-4">
    {% for track in tracks %}
    <div class="col-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm">
        <a href="{{ track.link }}" target="_blank">
            <img src="{{ track.image_url }}" class="card-img-top" alt="{{ track.name }}">
        </a>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title"><i data-lucide="music"></i> {{ track.name }}</h5>
            <p class="card-text text-muted"><i data-lucide="user"></i> {{ track.artist }}</p>
            <a href="{{ track.link }}" target="_blank" class="btn btn-outline-accent mt-auto d-flex align-items-center gap-1">
            Listen on <i class="bi bi-spotify" aria-hidden="true"></i>
            </a>
        </div>
        </div>
    </div>
    {% endfor %}

  </div>
  <div class="text-center mt-4">
    <a href="/search" class="btn btn-secondary"><i data-lucide="refresh-cw"></i> Search Again</a>
  </div>
{% endblock %}
